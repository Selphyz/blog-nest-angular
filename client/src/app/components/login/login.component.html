<h1 class="h1-form">Login Page</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field class="input">
            <input matInput placeholder="Email" formControlName="email">
            <mat-hint *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched">Email is required</mat-hint>
        </mat-form-field>
        <mat-form-field class="input">
            <input matInput type="password" placeholder="Password" formControlName="password">
            <mat-hint *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched">Password is required</mat-hint>
        </mat-form-field>
        <button mat-flat-button color="primary" [disabled]="!loginForm.valid" type="submit">Login</button>
    </div>
</form>
